<div uib-accordion-group class="panel-default" is-open="emailAction.isOpen">
  <uib-accordion-heading>
    {{emailAction.actionSettings.$$title}} <i class="pull-right glyphicon"
    ng-class="{'glyphicon-chevron-down': emailAction.isOpen, 'glyphicon-chevron-right': !emailAction.isOpen}"></i>
  </uib-accordion-heading>

  <div class="row" id="email-action" class="action-panel">
    <div class="col-12">
      <div class="well" ng-form="emailForm">
        <div class="page-header">
          <h4><small>{{emailAction.type}} action</small></h4>
        </div> <!-- end page-header -->

        <div class="form-group">
          <div class="col-md-2 period-tag-label">
            <label>Throttle</label>
          </div>
          <div class="col-md-10">
            <period-tag timesrc="emailAction.actionSettings.$$throttle"></period-tag>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label">Priority</label>
          <div class="btn-group col-md-2">
            <select
              class="form-control condition-select"
              ng-model="emailAction.actionSettings.email.priority"
              ng-options="o as o for o in emailAction.actionPriorities"
            ></select>
          </div>
          <div class="col-md-2">
            <label class="checkbox">
              <input type="checkbox"
                ng-model="emailAction.actionSettings.email.stateless"
                ng-checked="emailAction.actionSettings.email.stateless"
              /> stateless
            </label>
          </div>
          <div class="col-md-3">
            <input type="checkbox"
              ng-model="emailAction.actionSettings.email.save_payload"
              ng-checked="emailAction.actionSettings.email.save_payload"
            /> save payload
            <i class="fa fa-question-circle"
              aria-hidden="true"
              uib-popover="{{emailAction.help.action.save_payload}}"
              popover-trigger="'outsideClick'"></i>
          </div>
        </div> <!-- end form-group -->

        <div class="form-group" ng-class="{'has-error': emailForm.emailTitle.$invalid && !emailForm.emailTitle.$pristine}">
          <label class="col-md-2 control-label" for="emailTitle">Title</label>
          <div class="col-md-10">
            <input
              type="text"
              id="emailTitle"
              name="emailTitle"
              value="{{emailAction.actionName}}"
              class="form-control"
              placeholder="{{watcher._id}}"
              ng-model="emailAction.actionSettings.$$title"
              ng-required="emailAction.actionSettings.email.$$edit"
            />
          </div>
          <p ng-show="emailForm.emailTitle.$invalid && !emailForm.emailTitle.$pristine" class="help-block">
            Action title is required.
          </p>
        </div> <!-- end form-group -->

        <div class="form-group" ng-class="{'has-error': emailForm.emailTo.$invalid && !emailForm.emailTo.$pristine}">
          <label class="col-md-2 control-label" for="emailTo">To</label>
          <div class="col-md-10">
            <input
              type="text"
              id="emailTo"
              name="emailTo"
              value="{{emailAction.actionSettings.email.to}}"
              class="form-control"
              placeholder="root@localhost"
              ng-model="emailAction.actionSettings.email.to"
              ng-required="emailAction.actionSettings.email.$$edit"
            />
          </div>
          <p ng-show="emailForm.emailTo.$invalid && !emailForm.emailTo.$pristine" class="help-block">
            Enter a valid email.
          </p>
        </div> <!-- end form-group -->

        <div class="form-group" ng-class="{'has-error': emailForm.emailFrom.$invalid && !emailForm.emailFrom.$pristine}">
          <label class="col-md-2 control-label" for="emailFrom">From</label>
          <div class="col-md-10">
            <input
              type="text"
              id="emailFrom"
              name="emailFrom"
              value="{{emailAction.actionSettings.email.from}}"
              class="form-control"
              placeholder="sentinl@localhost"
              ng-model="emailAction.actionSettings.email.from"
              ng-required="emailAction.actionSettings.email.$$edit"
            />
          </div>
          <p ng-show="emailForm.emailFrom.$invalid && !emailForm.emailFrom.$pristine" class="help-block">
            Enter a valid email.
          </p>
        </div> <!-- end form-group -->

        <div class="form-group" ng-class="{'has-error': emailForm.emailSubject.$invalid && !emailForm.emailSubject.$pristine}">
          <label class="col-md-2 control-label" for="emailSubject">Subject</label>
          <div class="col-md-10">
            <input
              type="text"
              id="emailSubject"
              name="emailSubject"
              value="{{emailAction.actionSettings.email.subject}}"
              class="form-control"
              placeholder="Alarm Title"
              ng-model="emailAction.actionSettings.email.subject"
              ng-required="emailAction.actionSettings.email.$$edit"
            />
          </div>
          <p ng-show="emailForm.emailSubject.$invalid && !emailForm.emailSubject.$pristine" class="help-block">
            Enter a subject.
          </p>
        </div> <!-- end form-group -->

        <div class="form-group" ng-class="{'has-error': !emailAction.actionSettings.email.body.length}">
          <label class="col-md-2 control-label" for="emailBody">Body</label>
          <div class="col-md-10">
            <div id="emailBody"
              ui-ace="emailAction.aceOptions({mode: 'behaviour', lines: 30})"
              ng-model="emailAction.actionSettings.email.body"
            >{{emailAction.actionSettings.email.body}}
            </div>
          </div>
          <p ng-show="!emailAction.actionSettings.email.body.length" class="text-warning">
            Describe the alert in the email body.
          </p>
        </div> <!-- end form-group -->

        <div class="form-group control-actions">
          <button type="button" class="btn btn-danger pull-right" ng-click="emailAction.remove()">Delete</button>
        </div> <!-- end form-group -->

      </div> <!-- end well -->
    </div> <!-- end col-12 -->
  </div> <!-- end email-action -->
</div> <!-- end uib-accordion-group -->
